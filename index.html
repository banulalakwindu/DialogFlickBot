        #openChatButton {

            position: fixed;
            bottom: 3%;
            right: 3%;
            z-index: 100;

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chatContainer');
            const openChatButton = document.getElementById('openChatButton');
            const closeChatButton = document.getElementById('closeChatButton');

            // Show chat when the open chat button is clicked
            openChatButton.addEventListener('click', function () {
                openChatButton.style.display = 'none';
                chatContainer.style.display = 'flex';
                chatContainer.style.height = '430px';
                closeChatButton.style.display = 'block';
            });

            // Hide chat when the close button is clicked
            closeChatButton.addEventListener('click', function () {
                openChatButton.style.display = 'block';
                chatContainer.style.display = 'none';
                chatContainer.style.height = '0';
                closeChatButton.style.display = 'none';
            });
        });
    </script>
